<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Rental Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rental-card {
            background: #fff;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            transition: all 0.15s ease;
        }

        .rental-card:hover {
            border-color: #d1d1d1;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transform: translateY(-1px);
        }

        .card-header {
            padding: 20px 20px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .device-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            line-height: 1.3;
        }

        .status-pill {
            background: #ff3b30;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 16px 20px 20px 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .info-label {
            font-size: 11px;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #1d1d1f;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .return-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #ff3b30;
        }

        .return-time {
            font-size: 16px;
            color: #1d1d1f;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .return-label {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 2px;
        }

        .overdue-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff3b30 0%, #ff6b6b 100%);
        }

        .device-card {
            position: relative;
        }

        @media (max-width: 480px) {
            .rental-card {
                max-width: 100%;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="rental-card device-card">
        <div class="overdue-indicator"></div>
        
        <div class="card-header">
            <h1 class="device-title">MacBook Pro 16"<br><span style="font-weight: 400; color: #8e8e93; font-size: 14px;">2023 M2 Pro</span></h1>
            <div class="status-pill">Overdue</div>
        </div>
        
        <div class="card-body">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Device ID</span>
                    <span class="info-value">001</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Borrowed</span>
                    <span class="info-value">Jun 2, 2025</span>
                </div>
            </div>
            
            <div class="return-section">
                <div class="return-time">02:00 AM</div>
                <div class="return-label">Return deadline passed</div>
            </div>
        </div>
    </div>
</body>
</html>
