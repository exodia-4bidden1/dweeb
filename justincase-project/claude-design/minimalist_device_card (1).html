<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Rental Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rental-card {
            background: #ffffff;
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 24px;
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 24px rgba(59, 130, 246, 0.08);
        }

        .rental-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .status-bar {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #1e40af, #2563eb);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-header {
            padding: 32px 40px 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .device-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .device-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            line-height: 1.2;
        }

        .device-subtitle {
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
        }

        .status-pill {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            position: relative;
            overflow: hidden;
        }

        .status-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .status-pill:hover::before {
            left: 100%;
        }

        .card-body {
            padding: 24px 40px 32px 40px;
            position: relative;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 28px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 20px;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.05);
        }

        .info-item:hover {
            border-color: rgba(59, 130, 246, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.12);
        }

        .info-label {
            font-size: 11px;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .info-value {
            font-size: 16px;
            color: #1f2937;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .return-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.02));
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 20px;
            padding: 24px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .return-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.05) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .return-section:hover::before {
            transform: translateX(100%);
        }

        .return-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .return-time {
            font-size: 24px;
            color: #1f2937;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .return-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .urgency-indicator {
            width: 16px;
            height: 16px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            70% {
                box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.03);
            animation: float 8s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 140px;
            height: 140px;
            top: 50%;
            right: 12%;
            animation-delay: 3s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 25%;
            left: 75%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg); 
                opacity: 0.6;
            }
        }

        .accent-line {
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, #3b82f6, rgba(59, 130, 246, 0.1));
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .card-header, .card-body {
                padding-left: 24px;
                padding-right: 24px;
            }
            
            .device-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="rental-card">
        <div class="status-bar"></div>
        <div class="accent-line"></div>
        
        <div class="floating-elements">
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
        </div>
        
        <div class="card-header">
            <div class="device-info">
                <h1 class="device-title">MacBook Pro 16"</h1>
                <span class="device-subtitle">2023 M2 Pro</span>
            </div>
            <div class="status-pill">Overdue</div>
        </div>
        
        <div class="card-body">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Device ID</span>
                    <span class="info-value">001</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Borrowed</span>
                    <span class="info-value">Jun 2, 2025</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Borrower</span>
                    <span class="info-value">John Smith</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Location</span>
                    <span class="info-value">Lab 101</span>
                </div>
            </div>
            
            <div class="return-section">
                <div class="return-info">
                    <div class="return-time">02:00 AM</div>
                    <div class="return-label">Return deadline passed</div>
                </div>
                <div class="urgency-indicator"></div>
            </div>
        </div>
    </div>
</body>
</html>
