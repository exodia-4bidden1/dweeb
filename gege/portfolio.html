<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoshRun</title>
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Trigger Button -->
<button onclick="toggleModal()" class="reserve">Reserve </button>

<!-- Popup Modal -->
<div id="popupModal" class="modal">
  <div class="modal-content">
    <h2>Reserve MacBook Pro 14‚Äù</h2>

    <label>Purpose of Borrowing</label>
    <textarea placeholder="Describe what you'll be using the device for"></textarea>

    <label>Priority</label>
    <select class="form-select" aria-label="Default select example">
      <option value="1">Standard Request</option>
      <option value="2">Urgent Request</option>
      <option value="3">Three</option>
    </select>

    <label>Borrowing Period</label>
    <div class="time-group">
      <input type="time" placeholder="Start Time" />
      <input type="time" placeholder="End Time" />
    </div>

    <label>Special Request</label>
    <select class="form-select" aria-label="Default select example">
      <option value="1">Keyboard</option>
      <option value="2">Charger</option>
      <option value="3">External Mouse</option>
    </select>

    <label class="checkbox">
      <input type="checkbox" />
      I agree to the <a href="#">Device Lending Agreement</a> and understand I'm responsible for this equipment.
    </label>

    <div class="buttons">
      <button onclick="toggleModal()" class="cancel">Cancel</button>
      <button class="submit">Submit Reservation</button>
    </div>
  </div>
</div>

<script>
  function toggleModal() {
    const modal = document.getElementById('popupModal');
    modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
  }

  // Optional: Close modal when clicking outside the content
  window.onclick = function(event) {
    const modal = document.getElementById('popupModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
</body>
</html>
