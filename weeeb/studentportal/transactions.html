<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assests/JustInCase Logo 1.png" type="png">

</head>
<body>
    <nav class="header">
      <img src="../assests/dots.png" alt="menu" id="menu-icon">
       <h3>Hello, User!</h3>
      
    </nav>
        
    <div id="sidebar">
      <div class="logo-text">
        <img src="../assests/JustInCase Logo 1.png" alt="logo" width="45px" height="34px" style="padding-right: 10px;">
       <h2>Just<span style="color: #FF0;">In</span>Case</h2>
      </div>

    <hr  />

  <div class="logout">
        <a href="#" class="logoutbtn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
  </div>
</div>

<script>
        const togglemenu = document.getElementById('menu-icon');
    const sidebar = document.getElementById('sidebar');

    togglemenu.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('active');
    });

    // Hide sidebar if clicked outside
    document.addEventListener('click', (e) => {
    const isClickInside = sidebar.contains(e.target) || togglemenu.contains(e.target);
    if (!isClickInside) {
      sidebar.classList.remove('active');
    }

    // If a nav item was clicked, hide the sidebar
    if (e.target.closest('.nav-item')) {
      sidebar.classList.remove('active');
    }
  });
</script>
</body>
</html>
